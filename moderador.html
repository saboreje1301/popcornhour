<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Películas y Series - PopcornHour</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold">PopcornHour</a>
            <div>
                <a href="#" class="text-gray-300 hover:text-white px-3">Inicio</a>
                <a href="#" class="text-gray-300 hover:text-white px-3">Películas</a>
                <a href="#" class="text-gray-300 hover:text-white px-3">Series</a>
                <a href="#" class="text-gray-300 hover:text-white px-3">Mi Perfil</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8">
        <!-- Moderator Section -->
        <div class="bg-gray-800 p-6 rounded-lg mb-8">
            <h2 class="text-2xl font-bold mb-4">Sección de Moderador</h2>
            <form action="#" method="POST" class="mb-4">
                <div class="mb-4">
                    <label for="title" class="block text-sm font-medium text-gray-400">Título de la Película/Serie</label>
                    <input type="text" id="title" name="title" placeholder="Ingrese el título" required class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-400">Descripción</label>
                    <textarea id="description" name="description" placeholder="Ingrese la descripción" required class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
                <div class="mb-4">
                    <label for="genre" class="block text-sm font-medium text-gray-400">Género</label>
                    <input type="text" id="genre" name="genre" placeholder="Ingrese el género" required class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-700 text-white font-semibold rounded-md shadow-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Subir Película/Serie</button>
            </form>
        </div>

        <!-- Movie/Series List -->
        <div class="bg-gray-800 p-6 rounded-lg">
            <h2 class="text-2xl font-bold mb-4">Películas y Series</h2>
            <!-- Sample Movie Item -->
            <div class="mb-4">
                <div class="flex items-center mb-2">
                    <img src="https://via.placeholder.com/100" alt="Poster" class="w-24 h-36 mr-4">
                    <div>
                        <h3 class="text-xl font-bold">Título de la Película/Serie</h3>
                        <p class="text-gray-400">Género: Acción</p>
                        <p class="text-gray-400">Descripción: Breve descripción de la película o serie.</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="mr-4">
                        <label for="rating" class="block text-sm font-medium text-gray-400">Calificación</label>
                        <select id="rating" name="rating" class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="1">1 Estrella</option>
                            <option value="2">2 Estrellas</option>
                            <option value="3">3 Estrellas</option>
                            <option value="4">4 Estrellas</option>
                            <option value="5">5 Estrellas</option>
                        </select>
                    </div>
                    <button type="button" class="py-2 px-4 bg-blue-700 text-white font-semibold rounded-md shadow-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Calificar</button>
                </div>
                <div class="mt-4">
                    <label for="comment" class="block text-sm font-medium text-gray-400">Comentarios</label>
                    <textarea id="comment" name="comment" placeholder="Escribe tu comentario" required class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                    <button type="button" class="mt-2 py-2 px-4 bg-blue-700 text-white font-semibold rounded-md shadow-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Comentar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
